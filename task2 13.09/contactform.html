<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contactform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="contact_form">
    <h2>Contact form</h1>
    <p style="color: #d7dedd; border: 1px solid;"></p>
    <div class="main_div">
        <div class="inp_group">
            <label for="name">Name</label>
            <input type="text" id="name">
            <label class="error_label">inconsistent text</label>
        </div>
        <div class="inp_group">
            <label for="mail">Email</label>
            <input type="email" id="mail">
            <label class="error_label">inconsistent text</label>
        </div>
        <div class="inp_group">
            <label for="phone">Phone No.</label>
            <div class="div_phone">
                <input type="tel" id="reg">
                <input type="tel" id="phone">
            </div>
            <label class="error_label">inconsistent text</label>
        </div>
        <div class="inp_group">
            <label for="date">Date of birth</label>
            <input type="date" id="date">
            <label class="error_label">inconsistent text</label>
        </div>
        <div class="inp_group">
            <label for="state">State</label>
            <select id="state">
                <option>Azərbaycan</option>
                <option>Türkiyə</option>
            </select>
        </div>
        <div class="inp_group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode">
            <label class="error_label">inconsistent text</label>
        </div>
        <div class="inp_group_textra">
            <label for="message">Message</label>
            <textarea id="message" cols="30" rows="10"></textarea>
            <label class="error_label">inconsistent text</label>
        </div>
        <div class="inp_group_chck">
            <input type="checkbox" id="check">
            <label for="check">I agree with the privacy political</label>
        </div>
    </div>
    <button>Submit</button>



    </form>
    
</body>
</html>
