<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index-style.css">
</head>
<body>
    <div class="container">
        <form action="" class="col-md-6 m-auto py5">
        <div class="input-group mb-3">
            <input type="text" id="city-name" class="form-control" placeholder="write location" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchTemperature()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
          </div>
        </form>
        <div class="text-white text-center">
            <img src="http://openweathermap.org/img/wn/50n@2x.png" id="image-icon" alt="">
            <h1 id="city"></h1>
            <h3><span id="temp"></span>&deg;C</h3>
            <h1 class="lead" id="weather"></h1>
        </div>
    </div>





    <script src="./weather-sc.js"></script>
</body>
</html>
